<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hajara - waraka - mikas Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>hajara - waraka - mikas</h1>
    <h2 id="demo">Try your luck !</h2>
<!--  The Container  -->
    <div class="container">
<!--   The first section     -->
        <div class="section">
            <div class="info">
                <h3>player1 :</h3><span id="player1Score">0</span>
            </div>
            <div class="show ply1">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
<!--   The second section     -->
        <div class="section">
            <div class="info">
                <h3>player2 :</h3><span id="player2Score">0</span>
            </div>
            <div class="show ply2">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h2 style="color: rgb(19, 65, 233);" id="demo2">Choose One !</h2>
<!-- This selection div contains the buttons   -->
    <div class="selection">
        <h3 style="color: rgb(19, 208, 233);" >player1 choose</h3>
        <button class="fas fa-hand-rock" id="rock-1"></button>
        <button class="fas fa-hand-paper" id="paper-1"></button>
        <button class="fas fa-hand-scissors" id="scissors-1"></button>
    </div>
    <div class="selection">
        <h4 style="color: rgb(19, 208, 223);" >player2 choose</h4>
        <button class="fas fa-hand-rock" id="rock-2"></button>
        <button class="fas fa-hand-paper" id="paper-2"></button>
        <button class="fas fa-hand-scissors" id="scissors-2"></button>
    </div>
</body>
</html>
